<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wordle</title>
  </head>
  <body>
    <div class="game-container">
      <div class="title-container">
        <h1 style="margin-top: 10px; margin-bottom: 10px">Wordle</h1>
      </div>

      <div class="message-container"></div>
      <div class="tile-container"></div>

      <div class="key-container"></div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="items">
            <h2>Game Over</h2>
            <span
              >The word was:
              <p id="word-to-guess"></p
            ></span>
            <p style="margin: 5px 0px">Play Again?</p>
            <div id="btnDiv">
              <a class="modal-button" id="yesBtn">YES</a>
              <a class="modal-button" id="noBtn">NO</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
